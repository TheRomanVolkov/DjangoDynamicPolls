{% extends "base.html" %}

{% block title %}Question{% endblock %}

{% block header %}{{ question.text }}{% endblock %}

{% block content %}
  <form action="{% url 'polls:save_response' question.id %}" method="post">
    {% csrf_token %}
    {% for answer in question.answer_options.all %}
      <label>
        <input type="radio" name="answer" id="answer{{ forloop.counter }}" value="{{ answer.id }}">
        {{ answer.text }}
      </label><br>
    {% endfor %}
    <input type="submit" value="Submit">
  </form>
{% endblock %}
